<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 5</title>
</head>
<body>
    <hr>
    <h1> Challenge 5 </h1>
    <p> Una pagina web que simule una calculadora e incluya un cajon de texto para mostrar el resultado y botones con los numeros y operaciones basicas (suma, resta, multiplicacion y division). Debe utilizar una tabla de 4 columnas por n filas.</p>
    <hr>
    <h2> solucion </h2>

    <h2>CALCULADORA</h2>
    <input type="number" placeholder="digite los numeros"/>
    <table>
        <tr>
            <th><input type="button" value="C"></th>
            <th><input type="button" value="()"></th>
            <th><input type="button" value="%"></th>
            <th><input type="button" value="°/°"></th>   
        </tr>
        <tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="x"></td>
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="+"></td>
        </tr>
        <tr>
            <td><input type="button" value="+/-"></td>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="."></td>
            <td><input type="button" value="="></td>
        </tr>
        
    </table>
</body>
</html>
